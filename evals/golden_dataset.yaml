  # --- Broad Topics ---
  - id: GD-040
    query: "Research the global impact of CRISPR gene editing technology on agriculture and medicine"
    expected:
      min_sources: 10
      min_findings: 6
      topics: ["agriculture", "medicine", "ethics", "regulation"]
