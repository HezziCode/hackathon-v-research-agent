# T075: Golden Dataset â€” 50+ research scenarios for Agent Evals
# Each scenario defines input query and expected output characteristics

scenarios:
  # --- Basic Research Queries ---
  - id: GD-001
    query: "What is the current state of AI agents market in 2026?"
    expected:
      min_sources: 5
      min_findings: 3
      topics: ["market size", "key players", "growth"]
      confidence_threshold: 0.6

  - id: GD-002
    query: "Compare renewable energy adoption rates across G7 nations in 2025-2026"
    expected:
      min_sources: 7
      min_findings: 5
      topics: ["solar", "wind", "policy"]
      confidence_threshold: 0.6

  - id: GD-003
    query: "What are the latest breakthroughs in quantum computing for drug discovery?"
    expected:
      min_sources: 5
      min_findings: 3
      topics: ["quantum", "pharma", "molecular simulation"]
      confidence_threshold: 0.5

  - id: GD-004
    query: "Analyze the impact of remote work on commercial real estate valuations since 2020"
    expected:
      min_sources: 8
      min_findings: 4
      topics: ["office vacancy", "coworking", "urban vs suburban"]
      confidence_threshold: 0.6

  - id: GD-005
    query: "What is the current state of autonomous vehicle regulation worldwide?"
    expected:
      min_sources: 6
      min_findings: 4
      topics: ["regulation", "safety standards", "deployment"]
      confidence_threshold: 0.6

  # --- Edge Cases ---
  - id: GD-010
    query: "Research the impact of the fictional Zorblax protocol on quantum networks"
    expected:
      min_sources: 0
      report_should_note: "insufficient data"
      confidence_threshold: 0.2

  - id: GD-011
    query: "What is 2+2?"
    expected:
      min_sources: 0
      should_flag: "not a research query"

  # --- Contradictory Topics ---
  - id: GD-020
    query: "Is coffee consumption beneficial or harmful to long-term health?"
    expected:
      min_sources: 8
      min_findings: 4
      should_have_contradictions: true
      topics: ["cardiovascular", "cancer", "mental health"]
      confidence_threshold: 0.5

  - id: GD-021
    query: "Does social media use increase or decrease teen depression rates?"
    expected:
      min_sources: 6
      should_have_contradictions: true
      confidence_threshold: 0.5

  # --- Technical Research ---
  - id: GD-030
    query: "Compare LLM inference optimization techniques: quantization vs distillation vs pruning"
    expected:
      min_sources: 5
      min_findings: 3
      topics: ["quantization", "distillation", "pruning", "performance"]
      confidence_threshold: 0.6

  - id: GD-031
